<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Queue</title>
</head>

<body>
    <h1>My Queue</h1>
    <div class="queue">
        <div>
            <input id="elem" type="text">
            <button id="enQ">Enqueue</button>
            <button id="deQ">Dequeue</button>
            <button id="cQ">Clear Queue</button>
        </div>
        <div class="values">
            <span>Head</span>
            <span id="head" class="container">0</span>
            <span>Tail</span>
            <span id="tail" class="container">0</span>
        </div>
        <div class="values">
            <span class="container1">x</span>
            <span class="container1">x</span>
            <span class="container1">x</span>
            <span class="container1">x</span>
            <span class="container1">x</span>
            <span class="container1">x</span>
            <span class="container1">x</span>
            <span class="container1">x</span>
            <span class="container1">x</span>
            <span class="container1">x</span>
            <span class="container1">x</span>
        </div>
        <div class="values1">
            <span class="container1 index">0</span>
            <span class="container1 index">1</span>
            <span class="container1 index">2</span>
            <span class="container1 index">3</span>
            <span class="container1 index">4</span>
            <span class="container1 index">5</span>
            <span class="container1 index">6</span>
            <span class="container1 index">7</span>
            <span class="container1 index">8</span>
            <span class="container1 index">9</span>
            <span class="container1 index">10</span>
        </div>
    </div>
</body>
<script src="main.js"></script>

</html>
