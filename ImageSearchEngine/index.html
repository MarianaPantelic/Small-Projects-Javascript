<!DOCTYPE html>

    <title>Image Search Engine</title>

<body>
    <h1 class="mt-5 text-center">My Image Search Engine</h1>
    <div class="container">
        <div class="row">
            <div class="input-group mb-3 mt-5 ">
                <div class="input-group-prepend">
                    <button class="btn btn-outline-secondary" type="button" id="searchBtn">Search</button>
                </div>
                <input type="text" id="searchInp" class="form-control" placeholder="Search Word" aria-label="" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3 mt-2">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="colorSelect">Options</label>
                </div>
                <select class="custom-select" id="colorSelect">
                    <option selected>Choose...</option>
                    <option value="grayscale">grayscale</option>
                    <option value="transparent">transparent</option>
                    <option value="red">red</option>
                    <option value="orange">orange</option>
                    <option value="yellow">yellow</option>
                    <option value="green">green</option>
                    <option value="turquoise">turquoise</option>
                    <option value="blue">blue</option>
                    <option value="lilac">lilac</option>
                    <option value="pink">pink</option>
                    <option value="white">white</option>
                    <option value="gray">gray</option>
                    <option value="black">black</option>
                </select>
            </div>
        </div>
        <div class="row" id="resultDiv">

                </div>
            </div> -->
            
        </div>
    </div>



    <div class="modal fade bd-example-modal-lg" id="imgModal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <img id="bigImg" src="" alt="">
            </div>
        </div>
